<body>

  <div class="tickboxes">
    <p>BUILD YO SANDWICH</p>
  <br>

    <form action="" class="ingredients">

    <input type="checkbox" id="tomato" name="tomato" value="Tomato">
    <label for='tomato'>Tomato</label><br>

    <input type="checkbox" id="cheese" name="cheese" value="Cheese">
    <label for='cheese'>Cheese</label><br>

    <input type="checkbox" id="ham" name="ham" value="Ham">
    <label for='ham'>Ham</label><br>

    <input type="checkbox" id="onion" name="onion" value="Onion">
    <label for='onion'>Onion</label><br>

    <input type="checkbox" id="meatball" name="meatball" value="Meatball">
    <label for='meatball'>Meatball</label><br>

    <input type="checkbox" id="butter" name="butter" value="Butter">
    <label for='butter'>Butter</label><br>

    <input type="checkbox" id="olive" name="olive" value="Olive">
    <label for='olive'>Olive</label><br><br><br>

    <input type="reset" class="reset" value="reset my 'wich">
    </form>
