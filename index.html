<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="tickboxes">
    BUILD YO SANDWHICH
  <br><br>
    <form action="" class="ingredients">

    <label for='tomato'>Tomato</label><br>

    <input type="checkbox" id="cheese" name="cheese" value="Cheese">
    <label for='cheese'>Cheese</label><br>

    <input type="checkbox" id="ham" name="ham" value="Ham">
    <label for='ham'>Ham</label><br>

    <input type="checkbox" id="chicken" name="chicken" value="Chicken">

    <input type="checkbox" id="vegemite" name="vegemite" value="Vegemite">

    <input type="submit" value="randomize sandwhich me">
    </form>

  <script src="js/three.min.js"></script>
